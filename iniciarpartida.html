                <h1 id="mensaje-banner" class="masthead-heading text-uppercase mb-0">Iniciar nueva partida</h1>
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>

        <section class="page-section portfolio" id="portfolio">
            <div class="container">
                <!-- Portfolio Grid Items-->
                <div id="boton" class="boton">
                    <div class="row justify-content-center">
                        <!-- Portfolio Item 4-->
                        <div class="col-md-6 col-lg-4 mb-5 mb-lg-0">
                            <div class="portfolio-item mx-auto" data-bs-toggle="modal" onclick="mostrarFormJugadores()">
                                <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                                    <div class="portfolio-item-caption-content text-center text-white">Nueva partida</div>
                                </div>
                                <img class="img-fluid" src="assets/img/portfolio/game.png"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="players-form" class="form-container">
                    <form>
                        <h4 class="form-title">Seleccionar dificultad</h4>
                        <div class="form-group">
                            <label class="form-label">Dificultad:</label>
                            <div class="form-radio-group">
                            <label>
                                <input type="radio" name="dificultad" value="1" required> Fácil
                            </label>
                            <label>
                                <input type="radio" name="dificultad" value="2"> Normal
                            </label>
                            <label>
                                <input type="radio" name="dificultad" value="3"> Difícil
                            </label>
                            </div>
                        </div>
                        <h4 class="form-title">Seleccionar jugadores</h4>
                        <div class="form-group">
                            <label class="form-label">Número de Participantes (2-4):</label>
                            <div class="form-radio-group">
                            <label>
                                <input type="radio" name="num-players" value="2" required> 2
                            </label>
                            <label>
                                <input type="radio" name="num-players" value="3"> 3
                            </label>
                            <label>
                                <input type="radio" name="num-players" value="4"> 4
                            </label>
                            </div>
                        </div>
                    <div id="players-inputs"></div>
                    <button type="submit" class="form-submit-button">Enviar</button>
                    </form>
                </div>
                <div id="cuentaReg"class="cronCont">
                    <div class="container">
                        <h3>Siguiente pregunta en:</h3>
                        <br>
                        <div class="row justify-content-center">
                            <!--
                            <div class="col-md-4">
                                <div class="timer-box">
                                    <p class="timer-label">Horas</p>
                                    <h1 class="timer-value" id="hours">00</h1>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="timer-box">
                                <p class="timer-label">Minutos</p>
                                <h1 class="timer-value" id="minutes">00</h1>
                                </div>
                            </div>
                            -->
                            <div class="col-md-4">
                                <div class="timer-box">
                                <p class="timer-label">Segundos</p>
                                <h1 class="timer-value" id="seconds">00</h1>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <button id="pauseButton" class="btn btn-primary pause-button" onclick="pauseTimer()">Pausar</button>
                                <button id="pauseButton" class="btn btn-primary pause-button" onclick="terminarPartida()">Terminar partida</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-container" id="buttons-container">
                    <div class="player-buttons" id="player-buttons-container"><h2>Selecciona tu nombre.</h2></div>
                    <!-- <div> -->
                        <div style="display: none" id="selected-player"></div>
                    <!-- </div> -->
                </div>                
                <div id="formular">
                    <h3 style="text-align: center" id="pregunta">Pregunta:</h3>
                    <ul id="opciones">
                    <li><input type="radio" name="respuesta" class = "respuesta"> A</li>
                    <li><input type="radio" name="respuesta" class = "respuesta"> B</li>
                    <li><input type="radio" name="respuesta" class = "respuesta"> C</li>
                    <li><input type="radio" name="respuesta" class = "respuesta"> D</li>
                    </ul>
                    <!-- <button id="cambiarPregunta" onclick="cambiarPregunta()">Cambiar pregunta</button> -->
                </div>

                <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                    <div id="letrero" class="chalkboard">
                        <div id="error" class="neon-sign" style="color: #ff0000; display: none;">
                        ¡Error!
                        </div>
                        <div id="correcto" class="neon-sign" style="color: #00ff00;">
                        Respuesta: 
                        </div>
                    </div>
                    </div>
                </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div id="salida" class="chalkboard">
                                <div class="neon-sign" style="color: #0554cc;">
                                ¡Bien jugado! 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
